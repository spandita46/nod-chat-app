<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chat App</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="header">
        <h3>
            Chat Room
        </h3>
    </div>
    <div class="content">
        <form id="message-form">
            <div class="userNameContent">
                <input class="txtUser" name="user" type="text" placeholder="Enter Your Username" required minlength="5"
                    maxlength="8" />
            </div>
            <hr />
            <div class="lstMessages">
                <ol id="message-box">

                </ol>
            </div>
            <hr />
            <div>

                <input name="message" type="text" placeholder="Enter Your Message" required class="txtMessage" />

                <span class="txtField">
                    <button>Send</button>
                </span>
            </div>
        </form>
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/index.js"> </script>
</body>

</html>
